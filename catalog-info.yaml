apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: my-service
  description: A description of my service
  owner: ashwin-tide
  annotations:
    github.com/project-slug: helleu/repo2
    github.com/team-slug: helleu/testteam
    
  labels:
    project: repo2
    team: testteam
spec:
  type: service
  lifecycle: production
  owner: ashwin-tide
  dependsOn: []
  providesApis: 
    - my-service-api
  consumesApis: []

---

apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: my-service-api
  description: OpenAPI definition for my service
  owner: ashwin-tide
spec:
  type: openapi
  lifecycle: production
  owner: ashwin-tide
  definition:
    $text: https://petstore.swagger.io/v2/swagger.json
